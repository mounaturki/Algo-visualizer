<div
  class="modal"
  role="dialog"
  aria-modal="true"
  aria-labelledby="contact-title"
>
  <div class="modal-content">
    <div class="modal-header">
      <h3 id="contact-title">Nous Contacter</h3>
      <button class="modal-close" type="button" aria-label="Fermer">
        &times;
      </button>
    </div>

    <form>
      <div class="form-group">
        <label for="name">Ton Nom</label>
        <input type="text" id="name" name="name" required />
        <span id="name-error" class="error-message"></span>
      </div>

      <div class="form-group">
        <label for="email">Adresse Email</label>
        <input type="email" id="email" name="email" required />
        <span id="email-error" class="error-message"></span>
      </div>

      <div class="form-group">
        <label for="subject">Sujet</label>
        <select id="subject" name="subject" required>
          <option value="">-- Sélectionner un sujet --</option>
          <option value="support">Demande de Support</option>
          <option value="feedback">Retour d'expérience</option>
          <option value="bug">Signaler un Bug</option>
          <option value="feature">Suggestion de Fonctionnalité</option>
        </select>
        <span id="subject-error" class="error-message"></span>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <span id="message-error" class="error-message"></span>
      </div>

      <button type="submit" id="submit-btn">
        <span class="btn-text">Envoyer le Message</span>
        <span class="btn-loading" style="display: none;">
          <!-- simple loader -->
          <svg width="18" height="18" viewBox="0 0 50 50">
            <circle cx="25" cy="25" r="20" stroke="#18288D" stroke-width="4" fill="none" stroke-linecap="round"></circle>
          </svg>
          <span>Envoi...</span>
        </span>
      </button>

      <div id="form-message" class="form-message" style="display:none;"></div>
    </form>
  </div>

  <!-- POPUP DE SUCCÈS -->
  <div class="success-popup" role="alertdialog" aria-modal="true" aria-labelledby="success-title">
    <div class="success-popup-content">
      <h4 id="success-title">Envoi réussi</h4>
      <p>Ton message a bien été envoyé.</p>
      <button type="button" class="success-popup-close">OK</button>
    </div>
  </div>
</div>
