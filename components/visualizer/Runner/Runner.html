<div class="runner-page">
  <!-- Header -->
  <header class="runner-header">
    <div class="header-top">
      <button id="back" class="back-btn">← Retour</button>
      <h1 id="runner-title">Algorithm Visualizer</h1>
    </div>
    <p id="runner-desc">
      Interactive visualization for the selected algorithm.
    </p>
  </header>

  <!-- Main Content -->
  <div class="runner-content">
    <!-- Left Panel: Explanation & Info -->
    <aside class="runner-sidebar">
      <!-- What is the algorithm? -->
      <section class="info-section">
        <h2>Qu'est-ce que c'est ?</h2>
        <p id="algo-what"></p>
      </section>

      <!-- How does it work? -->
      <section class="info-section">
        <h2>Comment ça marche ?</h2>
        <ol id="algo-how"></ol>
      </section>

      <!-- Algorithm Steps -->
      <section class="info-section">
        <h2>Étapes de l'algorithme</h2>
        <ul id="algo-steps"></ul>
      </section>

      <!-- Time Complexity -->
      <section class="info-section">
        <h2>Complexité temporelle</h2>
        <div id="algo-complexity"></div>
      </section>
    </aside>

    <!-- Right Panel: Visualization -->
    <main class="runner-main">
      <!-- Visualization Canvas -->
      <div class="runner-canvas" id="canvas">
        <!-- visualization goes here -->
      </div>

      <!-- Controls -->
      <div class="runner-controls">
        <div class="controls-left">
          <label
            >Vitesse:
            <input
              id="speed"
              type="range"
              min="0.25"
              max="2"
              step="0.25"
              value="1"
            />
          </label>
        </div>
        <div class="controls-center">
          <button id="step">⏭ Step</button>
          <button id="play">▶ Play</button>
          <button id="pause">⏸ Pause</button>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="runner-actions">
        <button id="generate" class="btn-primary">
          Générer un nouveau tableau
        </button>
      </div>
    </main>
  </div>
</div>
